Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    Option         "StandbyTime" "0"
    Option         "SuspendTime" "0"
    Option         "OffTime" "0"
    Option         "BlankTime" "0"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    Option         "DPI" "96x96"
    Option         "DPMS" "false"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    Option         "nvidiaXineramaInfoOrder" "DVI-D-0"
    Option         "metamodes" "DVI-D-0: 1920x1080 +0+0, DVI-I-1: 1920x1080 +1930+0"
EndSection

Section "extensions"
    Option         "Composite" "Disabled"
EndSection

